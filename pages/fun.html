<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Auspol</title>

		<link rel="reset" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/spindr.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script rel="jquery" src="../js/index.js"></script>
		<script rel="jquery" src="../js/jquery.js"></script>

	</head>

	<body>
	
		<header>
			<div class="header">
				<div class="headHome">
					<h1>
						<a href="../index.html">Auspol</a>
					</h1>
					<h2 class="dynamicPageName"></h2>
				</div>
			
			
				<div class="nav">
					<nav>
						<ul>
							<li>
								<a href="fact.html">Fact</a></li>
							<li>
								<a href="fiction.html">Fiction</a></li>
							<li>
								<a href="fun.html">Fun</a></li>
						</ul>
					</nav>

				</div>
				<div class="clearFix"></div>
			</div>
		</header>

		<main>

		<div class="spindrSearch">
			<form>
				<input type="text" id="postcodeSearch" placeholder="Enter postcode here...">
				<input type="submit" value="Enter" id="submitButton">
			</form>
		</div>

			<div class="spindr" id="spindrApp">
				<div class="innerContent">
					<div class="pollieProfile">
						<div class="profileImage">
							<img id="profileImg" src="../data/images/pollies/Ellen_Sandell.png">
						</div>

						<div class="pollieName">
							<h2 class="dynamicPollieName">Joe Blogs</h2>
							<p class="dynamicParty">Greens</p>
						</div>
					</div>

					<div class="staticSpindrButtons">
						<div class="noButton alignleft button">
							<img class="icon" src="../data/images/buttons/round73.svg">
						</div>
						<div class="menuButton alignleft button">
							<img class="iconSmall" src="../data/images/buttons/music236.svg">
						</div>
						<div class="yesButton alignleft button">
							<img class="icon" src="../data/images/buttons/round68.svg">
						</div>
						<div class="clear clearFix"></div>
					</div>

					
				</div>
				<div class="clearFix"></div>
			</div>
		</main>


		<footer>
			<div class="footer">
